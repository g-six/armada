name: Deployment

on:
  push:
    branches: [ main ]

jobs:
  deployment:
    runs-on: ubuntu-latest
    environment: integration
    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v3
    - name: Build ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - name: Deploy ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: |
        export AWS_ACCESS_KEY_ID=$ARMADA_ACCESS_KEY_ID
        export AWS_SECRET_ACCESS_KEY=$ARMADA_SECRET_ACCESS_KEY
    - run: npm run deploy -- --stage int
